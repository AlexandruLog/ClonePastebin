<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pastebin Clone</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 d-flex align-items-start" style="width: 80vw">
        <div class="textarea-form" style="width: 50%">
            <form th:action="@{/submit}" method="post">
                <div class="form-floating">
                    <textarea class="form-control" name="inputText" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80vh"></textarea>
                    <label for="floatingTextarea2">Your text here</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
        <div class="existent-texts" style="width: 50%; height: 80vh">
            <ul class="list-group p-3">
                <li class="list-group-item" th:each="text, iterStat : ${texts}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <a th:href="@{'/view_text?value=' + ${text.getContent()}}" th:text="${iterStat.count} + '. ' + ${text.getContent()}" style="text-decoration: none; color: #000"></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
